<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Router OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel Standalone: This is the critical fix for "Unexpected token '<'" -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0F1A;
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
    }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    
    /* Loading Splash */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: #0B0F1A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid #1e293b;
      border-radius: 50%;
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    .loader::after {
      content: '';  
      box-sizing: border-box;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-bottom-color: #3b82f6;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 24px;
      font-family: 'JetBrains+Mono', monospace;
      color: #475569;
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.0.0",
    "react-dom": "https://esm.sh/react-dom@^18.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^2.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-overlay">
    <span class="loader"></span>
    <div class="loading-text">Booting Nexus Kernel...</div>
  </div>
  <div id="root"></div>
  
  <!-- Single All-in-One TSX Script -->
  <script type="text/babel" data-presets="typescript,react" src="./index.tsx"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-overlay');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 1500);
    });

    // Suppress extension errors
    window.onerror = function(msg, url) {
      if (url && (url.includes('extension') || url.includes('contentScript'))) return true;
    };
  </script>
</body>
</html>
